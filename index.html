<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Calculadora (1)</title>
</head>
<body class="body">


    <div class="titulo" >
    <h1 >Calculadora</h1>
    </div>

    <div id="visor">
        <p id="pantalla"></p>
    </div>
    <div id="contenedor">
        
        <button id="memoria" class="memoria" >M</button>
        <button id="memoria" class="memoriaRecall" >MR</button>   
        
        <button class="clear">CE</button>
        <button class="clearError">C</button>

        <button class="operador" id="botonera">/</button>

        <button class="numero" id="botonera">7</button>
        <button class="numero" id="botonera">8</button>
        <button class="numero" id="botonera">9</button>

        <button class="operador" id="botonera">x</button>

        <button class="numero" id="botonera">4</button>
        <button class="numero" id="botonera">5</button>
        <button class="numero" id="botonera">6</button>

        <button class="operador" id="botonera">-</button>

        <button class="numero" id="botonera">1</button>
        <button class="numero" id="botonera">2</button>
        <button class="numero" id="botonera">3</button>

        <button class="operador" id="botonera">+</button>

        <button class="opuesto" id="botonera">+/-</button>
        <button class="numero" id="botonera">0</button>
        <button class="numero" id="botonera">.</button>
        <button class="resultado" id="botonera">=</button>    
         
    </div>
    
   
    



    <script src="JS/scripts.js"></script>
</body>
</html>
